<div *ngIf="pokemon">
    <h2>{{ pokemon.name }}</h2>
    <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name"/>
    <h4>Base Stats</h4>
    <div>Types:
        <div *ngFor="let type of pokemon.types">
            {{ type.type.name }}
        </div>
    </div>
    <br/>
    <div>Stats:
        <div *ngFor="let stat of pokemon.stats">
            {{ stat.stat.name }}
        </div>
    </div>
    <h4>Profile</h4>
    <div>Height: <span>{{ pokemon.height }}</span></div>
    <div>Weight: <span>{{ pokemon.weight }}</span></div>
    
</div>

<button (click)="goBack()">go back</button>
