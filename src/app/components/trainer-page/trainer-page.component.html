<h2>Trainer Page</h2>

<h3> Hello, {{ trainerName }}!</h3>

<div class="dashboard">
    <a 
      class="collectedPokemonCard" 
      *ngFor="let myPokemon of pokemonCollection"
      routerLink="/pokemons/{{myPokemon.id}}">
        <h4>{{ myPokemon.name.substring(0,1).toUpperCase()+myPokemon.name.substring(1) }}</h4>
        <img [src]="myPokemon.sprites.front_default" [alt]="myPokemon.name"/>
    </a>
  </div>
