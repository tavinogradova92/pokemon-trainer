<div *ngIf="checkIfCollected(); else elseBlock">
    <p class="alert-field">You already collected this pokemon.</p>
</div>

<ng-template #elseBlock>
    <button 
        class="collect-button f6 grow no-underline br-pill ph4 pv3 mb2 mt3 dib black bg-light-yellow" 
        (click)="collect(pokemon)">
            Collect
    </button>    
</ng-template>
